<section class="h-auto">
  <img
    [src]="images[currentIndex].src"
    [alt]="images[currentIndex].alt"
    class="rounded-lg object-top h-152 w-full px-6 transition-opacity duration-700 ease-in-out cursor-pointer hover:opacity-85"
    [class.opacity-0]="fadingOut"
    (click)="goToProject(images[currentIndex].clickUrl)"
  />
  <div
    class="relative bottom-9 flex justify-center items-center gap-4 {{
      images[currentIndex].bgColor
    }} opacity-85 p-4 rounded-lg w-3/5 mx-auto text-center text-white cursor-pointer hover:opacity-100"
    (click)="goToProject(images[currentIndex].clickUrl)"
  >
    <h3 class="text-xl">{{ images[currentIndex].title }}</h3>
    <p class="text-sm relative top-[1px]">
      {{ images[currentIndex].description }}
    </p>
  </div>
  <div class="absolute top-1/2 left-0 w-full flex justify-between px-8">
    <button
      (click)="prevImage()"
      class="flex items-center justify-center rounded-full bg-white border-2 border-gray-300 px-auto w-7 h-7 cursor-pointer"
    >
      <img
        src="icons/chevron-left.svg"
        alt="chevron left"
        class="w-4 h-4 color-gray-300 relative right-[1px] hover:opacity-70"
      />
    </button>
    <button
      (click)="nextImage()"
      class="flex items-center justify-center rounded-full bg-white border-2 border-gray-300 px-auto w-7 h-7 cursor-pointer"
    >
      <img
        src="icons/chevron-right.svg"
        alt="chevron right"
        class="w-4 h-4 color-gray-300 relative left-[1px] hover:opacity-70"
      />
    </button>
  </div>
</section>

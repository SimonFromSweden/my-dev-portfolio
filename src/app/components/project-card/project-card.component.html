<div
  class="flex flex-col h-132 sm:h-140 md:h-154 lg:flex-row justify-center items-center text-black"
>
  <div class="lg:w-[60vw] p-4 space-y-3 md:mt-16 lg:mt-5">
    <h3 class="text-xl md:text-2xl lg:text-3xl xl:text-4xl text-center mb-2">
      {{ title }}
    </h3>
    <p
      class="text-xs sm:text-sm md:text-md lg:text-lg text-justify px-3 md:px-8"
    >
      {{ description }}
    </p>
    <div class="flex flex-col items-center justify-start gap-3 font-serif mt-6">
      <p class="my-2 flex gap-3">
        <span class="font-500">Technologies: </span>
        <img *ngFor="let url of devIconUrls" [src]="url" class="w-7" />
      </p>
      <p class="flex gap-3">
        <span class="font-500">Youtube presentation: </span
        ><a href="{{ youtubeLink }}" target="_blank"
          ><img src="icons/youtube.svg" class="w-7"
        /></a>
      </p>
      <p class="my-2 flex gap-3">
        <span class="font-500">Link to website: </span>
        <a href="{{ websiteLink }}" target="_blank"
          ><img src="icons/world.svg" class="w-7"
        /></a>
      </p>
    </div>
  </div>
  <div
    class="flex lg:flex-col justify-center items-center lg:w-[50vw] lg:pr-8 gap-4 pb-4 lg:mt-15"
  >
    <img
      *ngFor="let url of imageUrls"
      [src]="url"
      alt="project image"
      class="rounded-2xl shadow-lg w-[35vw] h-[12vh] md:w-[40vw] md:h-[20vh] lg:h-[25vh] lg:w-[40vw] object-cover cursor-pointer mb-4"
      (click)="openModal(url)"
    />
  </div>
</div>
<!-- Modal -->
<div
  *ngIf="selectedImage"
  class="fixed inset-0 bg-gray-200 bg-opacity-20 flex items-center justify-center z-50"
>
  <div class="relative">
    <img
      [src]="selectedImage"
      alt="Selected image"
      class="max-h-[60vh] max-w-[80vw] rounded-2xl shadow-lg"
    />

    <!-- Close button -->
    <button
      (click)="closeModal()"
      class="absolute -top-5 -right-5 bg-white cursor-pointer text-black px-3 py-1 rounded-full shadow-md hover:bg-gray-200"
    >
      âœ•
    </button>
  </div>
</div>

<div class="flex flex-col lg:flex-row justify-center h-full">
  <div class="lg:w-[60vw] p-4 space-y-3 mt-8">
    <h3 class="text-4xl text-center mb-5">{{ title }}</h3>
    <p class="text-sm md:text-md lg:text-lg text-justify px-12">
      {{ description }}
    </p>
    <div class="flex flex-col items-center justify-start gap-3 font-serif">
      <p class="my-2 flex gap-3">
        <span class="font-500">Technologies used: </span>
        <img *ngFor="let url of devIconUrls" [src]="url" class="w-7" />
      </p>
      <p class="flex gap-3">
        <span class="font-500">Youtube presentation: </span
        ><a href="{{ youtubeLink }}"
          ><img src="icons/youtube.svg" class="w-7"
        /></a>
      </p>
      <p class="my-2 flex gap-3">
        <span class="font-500">Link to website: </span>
        <a href="{{ websiteLink }}"
          ><img src="icons/world.svg" class="w-7"
        /></a>
      </p>
    </div>
  </div>
  <div class="flex flex-col justify-center lg:w-[50vw] pr-8 gap-2 pb-8">
    <img
      *ngFor="let url of imageUrls"
      [src]="url"
      alt="project image"
      class="rounded-2xl shadow-lg max-h-[30vh] max-w-[50vw] object-fit"
    />
  </div>
</div>
